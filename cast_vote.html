   <!-- JavaScript for populating cities based on selected state -->
   <script>
      function populateCities() {
         var selectState = document.getElementById("selectState");
         var selectedState = selectState.options[selectState.selectedIndex].value;
         var selectCity = document.getElementById("selectCity");
         selectCity.innerHTML = ""; // Clear existing options
         if (selectedState === "Punjab") {
            var cities = ["Amritsar", "Ludhiana", "Jalandhar"];
         } else if (selectedState === "Haryana") {
            var cities = ["Gurgaon", "Faridabad", "Chandigarh"];
         } else if (selectedState === "Delhi") {
            var cities = ["New Delhi", "Noida", "Ghaziabad"];
         } else if (selectedState === "Madhya Pradesh") {
            var cities = ["Indore", "Bhopal", "Jabalpur"];
         } else if (selectedState === "Chandigarh") {
            var cities = ["Chandigarh"];
         } else if (selectedState === "Himachal Pradesh") {
            var cities = ["Shimla", "Manali", "Dharamshala"];
         }
         cities.forEach(function(city) {
            var option = document.createElement("option");
            option.text = city;
            selectCity.add(option);
         });
         selectCity.disabled = false; // Enable city dropdown
      }

      function sendOTP() {
         var otpMethod = document.getElementById("otpMethod").value;
         var otpField = document.getElementById("otp");
         if (otpMethod === "sms") {
            // Send OTP via SMS
            // Code to send OTP via SMS goes here
         } else if (otpMethod === "email") {
            // Send OTP via Email
            // Code to send OTP via Email goes here
         }
         // For demonstration, let's just generate and display a random OTP
         var randomOTP = generateOTP();
         otpField.value = randomOTP;
      }

      function generateOTP() {
         var otpLength = 6;
         var digits = '0123456789';
         var OTP = '';
         for (let i = 0; i < otpLength; i++) {
            OTP += digits[Math.floor(Math.random() * 10)];
         }
         return OTP;
      }
   </script>
