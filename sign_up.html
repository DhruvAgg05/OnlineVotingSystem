<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./sign_up.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav class="banner">
        
        <div class="logo">
            <i class="fa-regular fa-square-check"></i>
            SEHEJ-MATH
        </div>
        <ul class="nav-links">
            <li><a href="./site_index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./myprofile.html">PROFILE</a></li>
            <li><a href="./sign_up.html">SIGNUP</a></li>
            <!-- <li><a href="#" class="login">LOGIN</a></li> -->
        </ul>
    </nav>
	<div class="main_content">
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
	
				<div class="signup">
					<form class="check-form">
						<label for="chk" aria-hidden="true" id="sign">Sign up</label>
						<input type="text" name="txt" placeholder="User name" required="">
						<input type="email" name="email" placeholder="Email" required="">
						<input type="password" name="pswd" placeholder="Password" required="">
						<input type="phone-number" name="phNo" placeholder="Phone Number" required="">
						<button>Sign up</button>
					</form>
				</div>
	
				<div class="login">
					<form>
						<label for="chk" aria-hidden="true">Login</label>
						<input type="email" name="email" placeholder="Email" required="">
						<input type="password" name="pswd" placeholder="Password" required="">
						<button>Login</button>
					</form>
				</div>
		</div>
	</div>
	<script src="./sign_up.js"></script>
</body>
</html>
